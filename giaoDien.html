<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&family=Roboto+Slab:wght@100&display=swap"
        rel="stylesheet">
    <script src="lb/angular.min.js"></script>
    <script src="lb/angular-animate.min.js"></script>
    <script src="lb/angular-route.js"></script>
    <script src="lb/angular-route.min.js"></script>  
    <title>Document</title>
</head>

<body ng-app="MyApp">
    <!-- header -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <h1>MIU MIU</h1>
            </div>
            <div class="search">
                <select name="searchItem" id="search">
                    <option>All</option>
                    <option>San pham</option>
                </select>
                <input type="text" class="search1" placeholder="Tìm liếm">
                <button type="button" id="timKiem">Tìm kiếm</button>
            </div>
            <div class="action">
                <div class="login">
                    <a href="#"> <i class="fas fa-user"></i></a>
                </div>
                <div class="gioHang">
                    <a href="#"><i class="fas fa-cart-plus"></i></a>

                </div>
            </div>
        </div>
    </div>
    <div class="header_menu">
        <div class="container2">
            <div class="menu">
                <ul class="menu_List">
                    <li class="menu_item"><a href="#!/content">Trang chủ</a></li>
                    <li class="menu_item"><a href="#!/SanPham">Sản phẩm</a></li>
                    <li class="menu_item"><a href="#!/gioiThieu">Giới thiệu</a></li>
                    <li class="menu_item"><a href="#!/LienHe">Liên hệ</a></li>
                </ul>
            </div>
            <div class="contact">
                <span><a href="#">Contact</a></span>
                <span>08:00 - 17:00</span>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="content">
        <div ng-view=""></div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="contact">
            <h3>Cửa hàng bán đồ ăn nhanh Miu Miu</h3>
            <br>
            <p><b>Địa chỉ: </b>Phố Nhổn- Đại học Công Nghiệp Hà Nội</p>
            <p><b>SĐT: </b>0987.654.321 - 0937.213.824</p>
        </div>

        <div class="tag">
            <h3>Liên hệ</h3>
            <br>
            <p><b>Facebook: </b>
                <i class="fab fa-facebook"></i>
            </p>
            <p><b>Zalo: </b>
                <i class="fas fa-address-book"></i>
            </p>
            <p><b>Intagram: </b>
                <i class="fab fa-instagram"></i>
            </p>
        </div>
        <div class="map">
            <h3>Bản đồ</h3>
            <img src="images/Map.png" alt="BanDo">
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
